<md-sidenav-container [class.m2app-dark]="isDarkTheme">

    <md-sidenav #sidenav mode="side" class="app-sidenav">
        Sidenav
    </md-sidenav>

    <md-toolbar color="primary">

        <button md-icon-button (click)="sidenav.toggle()">
            <md-icon>menu</md-icon>
        </button>

        <span>{{title}}</span>

        <span class="app-toolbar-filler"></span>

        <button md-icon-button [md-menu-trigger-for]="menuXY">
            <md-icon>more_vert</md-icon>
        </button>

        <md-menu x-position="before" #menuXY="mdMenu">
            <button md-menu-item>Option 1</button>
            <button md-menu-item>Option 2</button>
        </md-menu>

    </md-toolbar>

    <div class="app-content">
        <md-card>
        ... le content ...
        </md-card>
    </div>
</md-sidenav-container>
